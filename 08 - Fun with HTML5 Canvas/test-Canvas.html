<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
  <style>
    html, body {
      margin:0;
    }

    img {
      display: none;
    }
  </style>
<body>
  <img src="./avtar.png" alt="img">
<canvas id="canvas" width="1000" height="1000" style="margin: 50px;border: 1px solid #ccc;">
  your browser do not support canvas.
</canvas>

<script>
  const canvas = document.getElementById('canvas');
  const cxt = canvas.getContext('2d');

  // rect 方块
  cxt.fillStyle="pink";
  cxt.strokeStyle="black";
  cxt.fillRect(50.5, 50.5, 200, 100);
  cxt.strokeRect(50.5, 50.5, 200, 100);

  // arc 圆
  cxt.beginPath();
  cxt.arc(100, 200, 50, 0, 180 * Math.PI / 180);
  cxt.closePath();
  cxt.fill();
  cxt.stroke();

  // arc 弧线
  cxt.beginPath();
  cxt.moveTo(50, 300);
  cxt.arcTo(150, 300, 150, 400, 90);
  cxt.lineWidth = 5;
  cxt.setLineDash([5, 10]);
  cxt.lineCap = 'round';
  cxt.stroke();

  // 注意：line相关的样式设置会影响后续，所以在这里重置
  cxt.setLineDash([]);
  cxt.lineCap = 'butt';
  cxt.lineWidth = 1;

  // 文字
  cxt.beginPath();
  const text = '雷猴村正';
  cxt.moveTo(50, 500);
  cxt.lineTo(400, 500);
  cxt.strokeStyle='red';
  cxt.stroke();
  cxt.beginPath();
  cxt.font = '60px Arial';
  cxt.strokeStyle = '#f00';
  cxt.fillStyle = '#ccc';
  cxt.textAlign = 'left';
  cxt.textBaseline = 'bottom';
  cxt.fillText(text, 50, 500);
  cxt.strokeText(text, 50, 500);
  cxt.stroke();

  // 绘制图片：2种方式 - 1.在JS里加载图片再渲染；2. 把DOM里的图片拿到canvas里渲染；
  // JS方式
  const image1 = new Image();
  image1.src = './avtar.png';
  image1.onload = () => {
    cxt.drawImage(image1, 30, 550);
  }
  // DOM方式（包括设置宽高）
  window.onload = () => {
    const imgEle = document.querySelector('img');
    cxt.drawImage(imgEle, 200, 550, 100, 100);
  }

  // 截取图片
  // drawImage(image, sx, sy, sw, sh, dx, dy, dw, dh)
  // image: 图片对象
  // sx: 开始截取的横坐标
  // sy: 开始截取的纵坐标
  // sw: 截取的宽度
  // sh: 截取的高度
  // dx: 图片左上角的横坐标位置
  // dy: 图片左上角的纵坐标位置
  // dw: 图片宽度
  // dh: 图片高度

  const image2 =  new Image();
  image2.src = './avtar.png';


  image2.onload = () => {
    // cxt.drawImage(image2, 0, 0, 100, 100, 300, 700, 100, 100);
    // 也可以使用DOM方式

    // canvas动画效果
    // 1.setInterval()实现动画
    // 2.requestAnimationFrame()实现动画
    let x = canvas.width;
  
    function animate() {
      cxt.clearRect(0, 700, 100, 100);
      cxt.drawImage(image2, 0, 0, 100, 100, x, 700, 100, 100);
      if (x < canvas.width) {
        ++x;
      } else {
        x = 0;
      }
      requestAnimationFrame(animate);
    }
  
    animate();
  }

</script>

</body>
</html>
